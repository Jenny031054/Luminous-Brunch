<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <main>
        <%- include('./layout/header'); -%>
        <div class="login-bg">
            <img src="/assets/images/offerService.png" alt="#">
          </div>
        <div class="container d-flex justify-content-center">
          <form class="login-body-bg row justify-content-center">
              <div class="login-body">
                <h1 class="h3 mb-3 font-weight-normal text-center text-light">新用戶註冊</h1>
                <div class="mb-2">
                  <label for="inputEmail" class="sr-only text-light">電子郵件</label>
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="請輸入電子郵件"
                    required
                    autofocus
                  />
                </div>
                <div class="mb-2">
                  <label for="inputPassword" class="sr-only text-light">密碼</label>
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="請輸入密碼"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="inputPassword" class="sr-only text-light">確認密碼</label>
                  <input
                    type="password"
                    id="checkPassword"
                    class="form-control"
                    placeholder="確認輸入密碼"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="inputPassword" class="sr-only text-light">用戶姓名</label>
                  <input
                    type="name"
                    id="inputName"
                    class="form-control"
                    placeholder="請選擇用戶姓名"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="inputPassword" class="sr-only text-light">電話</label>
                  <input
                    type="phone"
                    id="inputPhone"
                    class="form-control"
                    placeholder="請輸入電話"
                    required
                  />
                </div>
                <div class="d-flex">
                  <div class="form-check pe-3">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label text-light" for="flexRadioDefault1">
                        男
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label text-light" for="flexRadioDefault2">
                        女
                      </label>
                    </div>
                </div>
                <div class="text-center mt-4">
                  <button class="btn btn-lg btn-blue btn-block w-100" type="submit" id="signup">註冊</button>
                </div>
                <div class="form-check mt-4">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label text-light" for="flexCheckDefault">
                     <p>註冊即表示同意"Luminous Brunch"的使用條款及細則以及隱私權政策</p> 
                  </label>
                </div>
              </div>
          </form>
        </div>
        <%- include('./layout/footer'); -%>
    </main>
    <script type="module" src="../main.js"></script>
</body>
</html>
