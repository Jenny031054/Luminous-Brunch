<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <main>
    <%- include('./layout/header'); -%>
    <div>
        <div class="login-bg">
          <img src="/assets/images/offerService.png" alt="#">
        </div>
      <div class="container d-flex justify-content-center">
        <form class="login-body-bg row justify-content-center">
            <div class="login-body">
                <h1 class="h3 mb-3 font-weight-normal text-center text-light">忘記密碼</h1>
               <label for="inputEmail" class="sr-only text-light">電子郵件</label>
                <div class="mb-2 input-group">
                <input
                  type="email"
                  name="passwordNewEmail"
                  id="inputEmail"
                  class="form-control"
                  placeholder="Email address"
                  required
                  autofocus
                />
                <button class="btn btn-outline-secondary btn-blue submitValidateEmail" type="button" id="button-addon2"><p class="text-light mb-0">送出驗證</p></button>
                </div>
                <!-- 放錯誤訊息的區塊 -->
                <p class="errorMessage"></p>
              <div class="mb-2">
                <label for="inputPassword" class="sr-only text-light">驗證碼</label>
                <input
                  type="password"
                  id="inputPassword"
                  name="validateCode"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>
              <!-- 放錯誤訊息的區塊 -->
              <p class="errorMessage"></p>
              <div class="text-center mt-4">
                <button class="btn btn-lg btn-blue btn-block w-100 submitValidateCode" type="submit" id="submitValidateCodeBtn">確認</button>
              </div>
            </div>
            <div class="mt-3">
              <div class="d-flex justify-content-center">
                <p class=" text-light pe-3">尚未成為用戶?</p>
                <a href="register.html" id="pageChange" class="text-decoration-none text-blue">立即註冊</a>
              </div>
            </div>  
        </form>
      </div>
    </div>
    <%- include('./layout/footer'); -%>
  </main>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script type="module" src="../main.js"></script>
</body>
</html>
